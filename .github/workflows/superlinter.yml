name: Super-Linter

on: push

jobs:
  super-linter:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      name: Checkout Code
      use: actions/checkout@v2
      
      name: Run Super Lint
      use: github/superlinter@v3
      
      env:
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
